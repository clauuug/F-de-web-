<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi web</title>
    <!-- Vinculación correcta de estilos -->
    <meta name="description" content="Claudia Ugena, estudiante de Diseño Gráfico, comparte su aprendizaje y proyectos sobre diseño web, creatividad y desarrollo." />
    <meta name="keywords" content="Diseño Gráfico, desarrollo web, creatividad, proyectos, diseño visual, UX/UI" />

    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Mi primera web</h1>
        <!-- Navegación (aún no añadimos enlaces, pero puedes agregarlos más adelante) -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de video -->
        <section>
            <h2>Mi exposición</h2>
            <p>Aquí está un video sobre uno de mis proyectos.</p>
            <video controls width="640">
                <source src="assets/video/exposicion.mp4" type="video/mp4">
            </video>
        </section>

        <!-- Sección de imagen -->
        <section>
            <h2>Imagen destacada</h2>
            <p>Una obra de Francis Bacon que me inspira.</p>
            <img src="assets/images/Untitled-1.webp" alt="Francis Bacon" />
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    </footer>
